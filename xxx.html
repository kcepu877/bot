<!DOCTYPE html>
<html>
<head>
  <title>Hapus Project Cloudflare Pages</title>
</head>
<body>
  <h2>Hapus Project Pages: <code>bot</code></h2>
  <button onclick="hapusProject()">Hapus Sekarang</button>
  <p id="status"></p>

  <script>
    async function hapusProject() {
      const status = document.getElementById("status");
      status.textContent = "Mengirim permintaan...";

      const token = "B5SbGF8Aa1RA0t60EZvY0qENXCywKkOQoLc9uG5V";
      const accountId = "83ee0f64372d834fc2b99ca2d33f1414";
      const projectName = "bot";

      const response = await fetch(`https://api.cloudflare.com/client/v4/accounts/${accountId}/pages/projects/${projectName}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      if (result.success) {
        status.textContent = "Project berhasil dihapus!";
      } else {
        status.textContent = "Gagal menghapus project: " + JSON.stringify(result.errors);
      }
    }
  </script>
</body>
</html>
